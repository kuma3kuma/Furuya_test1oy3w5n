<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;" ontouchstart="">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <audio id="audio-asset" src="assets/audio.mp3" preload="auto"></audio>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.05864129590555225 0.05864129590555225 0.05864129590555225"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const audio = document.querySelector('#audio-asset');
                const marker = document.querySelector('#animated-marker');

                marker.addEventListener('markerFound', () => {
                    // iOSでは再生をトリガーするためにタップを要求
                    audio.play().catch((error) => {
                        console.log('Autoplay failed, user action required:', error);
                        alert('音声を再生するには画面をタップしてください。');
                    });

                    // タップイベントで音声を再生
                    document.body.addEventListener('touchstart', () => {
                        audio.play();
                    }, { once: true });
                });
            });
        </script>
    </body>
</html>
