<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- マーカー -->
      <a-marker preset="hiro">
        <!-- GLBモデル -->
        <a-entity gltf-model="path/to/your-model.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>
        
        <!-- 音声ファイル -->
        <a-sound src="path/to/your-audio.mp3" autoplay="true" position="0 0 0"></a-sound>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
